<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-success text-white text-center py-3">
        <h1>Task Manager</h1>
    </header>

    <main class="container mt-4">
        <section class="mb-4">
            <h2>About</h2>
            <p>This is a simple task manager application created using HTML, CSS, and JavaScript.</p>
            

            <!-- Interactive Button -->
            <button id="changeColorButton" class="btn btn-primary mt-3">Change Background Color</button>
        </section>
        <section class="mb-4">
            <h2>Tasks</h2>
            <ul id="tasksList" class="list-group"></ul>
        </section>
        <section>
            <h2>Add a New Task</h2>
            <form id="taskForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" class="form-control" id="taskTitle" name="taskTitle" required>
                    <div class="invalid-feedback">Please enter a task title.</div>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description:</label>
                    <textarea class="form-control" id="taskDescription" name="taskDescription" required></textarea>
                    <div class="invalid-feedback">Please enter a task description.</div>
                </div>
                <button type="submit" class="btn btn-success">Add Task</button>
                <div id="formFeedback" class="mt-3"></div>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Task Manager</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
